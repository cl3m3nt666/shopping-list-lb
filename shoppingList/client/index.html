<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Shopping list</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        <h2>Shopping list</h2>
          <ul class="nav nav-pills">
            <li ng-show="currentUser">
              <a ui-sref="article" ui-sref-active="active">Add articles</a>
            </li>
            <li ng-hide="currentUser">
              <a ui-sref="sign-up" ui-sref-active="active">Sign up</a>
            </li>
            <li ng-hide="currentUser">
              <a ui-sref="login" ui-sref-active="active">Log in</a>
            </li>
            <li ng-show="currentUser">
              <a ui-sref="logout" ui-sref-active="active">Log out</a>
            </li>

          </ul>
        <h4 class="pull-right" ng-show="currentUser">Hello {{currentUser.email}}</h4>
      </nav>

    </header>
    <main ui-view></main>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="vendor/angular.js"></script>
    <script src="vendor/angular-resource.js"></script>
    <script src="vendor/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/lb-services.js"></script>
    <script src="js/controllers/article.js"></script>
    <script src="js/controllers/auth.js"></script>
    <script src="js/services/auth.js"></script>
  </body>
</html>
